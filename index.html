<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    </div>
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />

    <title>Foodie Hamburger</title>
</head>

<body>
    <div class="main-wrapper">
        <header class="header-wrapper" id="header">
            <div class="logo">
                <img src="./images/foodie hamburger logo.png" alt="Logo image">
            </div>
            <div class="menu-main-container">
                <div class="hamburger-menu-container ">
                    <div class="hamburger">
                        <span class="hamburger-menu">&#9776;</span>

                    </div>
                </div>
                <nav>
                    <span class="close-icon">&times;</span>

                    <a href="#toppick">Top Picks</a>
                    <a href="#whoper">Whopper</a>
                    <a href="#stunner">Stunner Menu</a>
                    <a href="#newfoodiecollection">New Foodie Collection </a>
                    <a href="#dealoftheday">Deal of the Day</a>

                </nav>
            </div>
        </header>
        <main>
            <section class="slider">
                <img src="./images/Group 2.png" alt="Main Slider" />
                <div class="slider-heading">
                    Well, You can’t resist anymore!
                </div>
            </section>
            <section class="services">
                <section class="services" id="toppick">
                    <div class="services-heading">
                        Top Picks
                    </div>
                    <img src="./images/toppicks.png" alt="Main Slider" />
                </section>
                <section class="services" id="whoper">
                    <div class="services-heading">
                        Whopper
                    </div>
                    <img src="./images/whopper.png" alt="Main Slider" />
                </section>
                <section class="services" id="stunner">
                    <div class="services-heading">
                        Stunner Menu
                    </div>
                    <img src="./images/stunner.png" alt="Main Slider" />
                </section>
                <section class="services" id="newfoodiecollection">
                    <div class="services-heading">
                        New Foodie Collection
                    </div>
                    <img src="./images/newfoodiecollection.png" alt="Main Slider" />
                </section>
                <section class="services">
                    <div class="services-heading" id="dealoftheday">
                        Deal of the Day
                    </div>
                    <img src="./images/dealoftheday.png" alt="Main Slider" />
                </section>

            </section>
            <div class="go">
                <div class="go-to-top">
                    <h3> Go to Top </h3>
                </div>
            </div>
            <footer>
                <p class="madeby">Made with ❤️ by Raees Kundi </p>

            </footer>
        </main>
    </div>
</body>

</html>
